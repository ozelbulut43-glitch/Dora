  <style>
    html, body {
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    
    * {
      font-family: 'Quicksand', sans-serif;
    }
    
    .handwritten {
      font-family: 'Caveat', cursive;
    }
    
    /* Forest Background */
    .forest-bg {
      background: linear-gradient(180deg, 
        #87CEEB 0%, 
        #98D8C8 30%,
        #2D5016 60%,
        #1a3009 100%
      );
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Sun Animation */
    .sun {
      position: absolute;
      top: 2%;
      right: 3%;
      width: 12vw;
      height: 12vw;
      max-width: 80px;
      max-height: 80px;
      background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA50080;
      animation: sunPulse 4s ease-in-out infinite;
    }
    
    @keyframes sunPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA50080; }
      50% { transform: scale(1.1); box-shadow: 0 0 80px #FFD700, 0 0 120px #FFA50080; }
    }
    
    /* Sun Rays */
    .sun-ray {
      position: absolute;
      top: 1.5%;
      right: 2%;
      width: 15vw;
      height: 15vw;
      max-width: 100px;
      max-height: 100px;
      animation: raysSpin 20s linear infinite;
    }
    
    @keyframes raysSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Trees */
    .tree {
      position: absolute;
      bottom: 0;
    }
    
    .tree svg {
      width: 8vw;
      height: auto;
      max-width: 80px;
    }
    
    .tree-1 { left: 2%; animation: treeWave 6s ease-in-out infinite; }
    .tree-2 { left: 15%; animation: treeWave 7s ease-in-out infinite 0.5s; }
    .tree-3 { right: 18%; animation: treeWave 5s ease-in-out infinite 1s; }
    .tree-4 { right: 2%; animation: treeWave 6.5s ease-in-out infinite 0.3s; }
    
    @keyframes treeWave {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(2deg) translateY(-5px); }
    }
    
    /* Butterflies */
    .butterfly {
      position: absolute;
      animation: butterflyFly 15s ease-in-out infinite;
      z-index: 10;
    }
    
    .butterfly svg {
      width: 5vw;
      height: auto;
      max-width: 50px;
    }
    
    .butterfly-1 {
      top: 15%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .butterfly-2 {
      top: 35%;
      right: 8%;
      animation-delay: -5s;
    }
    
    .butterfly-3 {
      top: 50%;
      left: 20%;
      animation-delay: -10s;
    }
    
    @keyframes butterflyFly {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15vw, -5vw) rotate(10deg); }
      50% { transform: translate(8vw, 4vw) rotate(-5deg); }
      75% { transform: translate(-4vw, -2vw) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    .butterfly-wing {
      animation: wingFlap 0.3s ease-in-out infinite;
    }
    
    @keyframes wingFlap {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(0.3); }
    }
    
    /* Fox */
    .fox-container {
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      animation: foxBounce 3s ease-in-out infinite;
      cursor: pointer;
      z-index: 20;
      transition: filter 0.3s ease;
    }
    
    .fox-container svg {
      width: 18vw;
      height: auto;
      max-width: 100px;
      min-width: 70px;
    }
    
    .fox-container:active svg {
      filter: brightness(1.15) drop-shadow(0 0 15px rgba(255, 107, 53, 0.6));
    }
    
    @keyframes foxBounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
    
    .fox-tail {
      animation: tailWag 1s ease-in-out infinite;
      transform-origin: left center;
    }
    
    @keyframes tailWag {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }
    
    .fox-ear {
      animation: earTwitch 2s ease-in-out infinite;
      transform-origin: bottom center;
    }
    
    .fox-ear-left { animation-delay: 0.5s; }
    
    @keyframes earTwitch {
      0%, 90%, 100% { transform: rotate(0deg); }
      95% { transform: rotate(5deg); }
    }
    
    /* Message Box */
    .message-box {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: messageAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-height: 45%;
      overflow-y: auto;
      width: 85%;
      max-width: 85vw;
      padding: 1rem;
    }
    
    @media (min-width: 768px) {
      .message-box {
        padding: 1.5rem;
        max-width: 380px;
        width: 90%;
      }
    }
    
    @keyframes messageAppear {
      0% { opacity: 0; transform: scale(0.8) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    /* Magic Button */
    .magic-button {
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      min-height: 44px;
      font-size: clamp(14px, 4vw, 18px);
      padding: clamp(12px, 3vw, 16px) clamp(20px, 5vw, 32px);
      width: 100%;
      max-width: 300px;
    }
    
    .magic-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
    }
    
    .magic-button:active {
      transform: translateY(0) scale(0.98);
    }
    
    .magic-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: rotate(45deg);
      animation: buttonShine 3s ease-in-out infinite;
    }
    
    @keyframes buttonShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    
    /* Floating Particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 215, 0, 0.6);
      border-radius: 50%;
      animation: particleFloat 8s ease-in-out infinite;
    }
    
    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 0.2; }
    }
    
    /* Grass */
    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8%;
      background: linear-gradient(180deg, #228B22 0%, #1a6b1a 100%);
    }
    
    /* Flowers */
    .flower {
      position: absolute;
      bottom: 6%;
      animation: flowerSway 4s ease-in-out infinite;
    }
    
    .flower svg {
      width: 4vw;
      height: auto;
      max-width: 30px;
    }
    
    @keyframes flowerSway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    
    /* Hearts floating */
    .floating-heart {
      position: absolute;
      animation: heartFloat 6s ease-in-out infinite;
      opacity: 0;
      font-size: clamp(20px, 5vw, 40px);
    }
    
    .show-hearts .floating-heart {
      opacity: 1;
    }
    
    @keyframes heartFloat {
      0% { transform: translateY(0) scale(0); opacity: 0; }
      20% { opacity: 1; transform: translateY(-20px) scale(1); }
      100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
    }
    
    /* Confetti for birthday */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall 3s ease-in-out infinite;
      z-index: 50;
    }
    
    @keyframes confettiFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    /* Cloud */
    .cloud {
      position: absolute;
      animation: cloudFloat 20s ease-in-out infinite;
    }
    
    .cloud svg {
      width: 12vw;
      height: auto;
      max-width: 120px;
    }
    
    .cloud-1 { top: 8%; left: 5%; animation-delay: 0s; }
    .cloud-2 { top: 4%; left: 55%; animation-delay: -10s; transform: scale(0.7); }
    
    @keyframes cloudFloat {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }
    
    /* Fox Compliment Toast */
    .fox-compliment {
      position: fixed;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.98);

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      font-size: clamp(12px, 3.5vw, 16px);
      font-weight: 600;
      color: #FF6B35;
      text-align: center;
      animation: complimentPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), complimentFade 0.4s ease-in 2.6s forwards;
      z-index: 30;
      max-width: 80vw;
    }
    
    @keyframes complimentPop {
      0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }
    
    @keyframes complimentFade {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
    
    /* Text sizing */
    #message-title {
      font-size: clamp(18px, 5.5vw, 28px);
    }
    
    #message-text {
      font-size: clamp(12px, 3vw, 15px);
      line-height: 1.5;
    }
    
    #message-icon {
      font-size: clamp(32px, 9vw, 42px);
    }
    
    #counter {
      font-size: clamp(10px, 2.5vw, 12px);
    }
