<!doctype html>
<html lang="tr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dora'nın Doğum Günü</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    .font-handwritten { font-family: 'Caveat', cursive; }
    .font-main { font-family: 'Quicksand', sans-serif; }

    .forest-bg {
      background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 40%, #2E7D32 100%);
      height: 100vh; width: 100vw;
    }

    /* Kuş Animasyonu */
    .bird { position: absolute; animation: fly 15s linear infinite; font-size: 22px; z-index: 10; }
    @keyframes fly {
      0% { left: -10%; top: 15%; transform: scaleX(1); }
      100% { left: 110%; top: 10%; transform: scaleX(1); }
    }

    /* İltifat Balonu (mobil için küçültüldü) */
    .bubble {
      position: absolute;
      background: white;
      padding: 8px 12px;
      border-radius: 18px;
      font-family: 'Caveat';
      font-size: 1.05rem;
      opacity: 0;
      transition: 0.35s;
      pointer-events: none;
      bottom: 112%;
      left: 50%;
      transform: translateX(-50%) scale(0.6);
      white-space: nowrap;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      z-index: 100;
      color: #D2691E;
      border: 2px solid #F7931E;
      max-width: 88vw;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bubble-show { opacity: 1; transform: translateX(-50%) scale(1) translateY(-8px); }

    .message-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(8px);
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.5);
    }
    .fade-text { transition: opacity 0.45s ease; }

    /* ---------- Tilki (PNG) + hareket + blink ---------- */
    .fox-wrap{
      position: relative;
      width: 170px;
      height: 170px;
      display: grid;
      place-items: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .fox-img{
      width: 170px;
      height: 170px;
      object-fit: contain;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.15));
      transform-origin: 50% 70%;
    }

    /* küçük hareket */
    @keyframes fox-wiggle {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      20% { transform: translateY(-6px) rotate(-2deg) scale(1.01); }
      45% { transform: translateY(0) rotate(2deg) scale(1.01); }
      70% { transform: translateY(-3px) rotate(-1deg) scale(1.005); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }
    .fox-wiggle { animation: fox-wiggle 650ms ease-out; }

    /* PNG'ye blink efekti: göz üstüne "kapak" */
    .lid {
      position: absolute;
      width: 34px;
      height: 0px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
      opacity: 0;
      pointer-events: none;
    }
