<!DOCTYPE html> <html lang="tr"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Dora'nın Doğum Günü</title> <style> :root{ --mavi: #87CEFA; --mavi2: #1E90FF; --yazi: #1a1a1a; --font: 'Arial', sans-serif; } *{box-sizing: border-box;} html, body { height: 100%; margin: 0; font-family: var(--font); color: var(--yazi); background: linear-gradient(#87CEFA 0%, #1E90FF 100%); overflow: hidden; } /* Arka plan: orman ve gökyüzü hissi için ilüzyonel arka plan */ .scene { position: relative; width: 100%; height: 100%; overflow: hidden; } /* Basit orman katmanı (arka plan) */ .forest { position: absolute; bottom: 0; left: 0; width: 100%; height: 40vh; background: linear-gradient(to top, #2e8b57 0%, #228b22 60%, transparent 60%), repeating-linear-gradient( to right, #2e8b57 0 40px, #2e8b2a 40px 80px); filter: saturate(110%); pointer-events: none; } /* Gökyüzü ve bulutlar için basit şekiller */ .cloud { position: absolute; background: white; width: 180px; height: 60px; border-radius: 50px; opacity: 0.9; filter: blur(0.2px); animation: float 20s linear infinite; } @keyframes float { from { transform: translateX(-20%); } to { transform: translateX(120%); } } .cloud.one { top: 10%; left: -10%; animation-duration: 28s; opacity:.9; } .cloud.two { top: 25%; left: 20%; width: 140px; height: 44px; animation-duration: 22s; opacity:.75; } .cloud.three { top: 5%; left: 60%; width: 200px; height: 70px; animation-duration: 26s; opacity:.65; }
/* Tilki karakteri (SVG/svg inline) */
.kit {
position: absolute;
right: 6%;
bottom: 45vh;
width: 180px;
height: auto;
filter: drop-shadow(0 6px 6px rgba(0,0,0,.25));
animation: sway 3s ease-in-out infinite;
}
@keyframes sway {
0%, 100% { transform: translateX(0) rotate(0deg); }
50% { transform: translateX(-6px) rotate(-8deg); }
}

/* Kart içerik bölümü merkezi */
.center {
position: absolute;
top: 14%;
left: 50%;
transform: translateX(-50%);
width: min(92vw, 720px);
text-align: center;
padding: 16px;
border-radius: 20px;
background: rgba(255,255,255,.75);
backdrop-filter: blur(2px);
box-shadow: 0 10px 25px rgba(0,0,0,.15);
}

.title {
font-size: clamp(18px, 4vw, 28px);
font-weight: bold;
margin: 8px 0 12px;
color: #1b1b1b;
}

.section {
font-size: clamp(14px, 3.6vw, 22px);
line-height: 1.5;
color: #1a1a1a;
margin: 8px 0;
}

.button {
margin-top: 14px;
padding: 14px 22px;
font-size: clamp(14px, 3.5vw, 20px);
border: none;
border-radius: 14px;
cursor: pointer;
background: linear-gradient(#ffb347, #ff8c00);
color: #222;
font-weight: bold;
box-shadow: 0 6px 14px rgba(0,0,0,.15);
transition: transform .1s ease;
}
.button:active { transform: scale(0.98); }

/* Konfeti için basit bir kapsayıcı */
.confetti {
position: absolute;
pointer-events: none;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
z-index: 5;
}

/* Konfeti parçacıkları */
.confetti-piece {
position: absolute;
width: 8px;
height: 14px;
border-radius: 2px;
opacity: 0.9;
animation: fall linear forwards;
}
@keyframes fall {
to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

/* Responsive sıkıştırma için küçük ekranlar */
@media (max-width: 600px) {
.kit { width: 120px; bottom: 40vh; }
.center { top: 12%; padding: 12px; }
}

</style> </head> <body> <div class="scene" aria-label="Dora'nın doğum günü sayfası"> <div class="cloud one"></div> <div class="cloud two"></div> <div class="cloud three"></div> <!-- Tilki (SVG basit ama hoş görünümlü) --> <svg class="kit" viewBox="0 0 200 200" aria-label="Tilki"> <!-- Basit stilize tilki figürü; gerçeğe yakınlık için renkler ve ifadeyi ayarlayın --> <defs> <linearGradient id="fur" x1="0" x2="1" y1="0" y2="1"> <stop offset="0%" stop-color="#f4a261"/> <stop offset="60%" stop-color="#e07a3f"/> <stop offset="100%" stop-color="#d16b2b"/> </linearGradient> <linearGradient id="eye" x1="0" x2="1" y1="0" y2="0"> <stop offset="0%" stop-color="#000"/> <stop offset="100%" stop-color="#333"/> </linearGradient> </defs> <!-- Basit tilki gövdesi --> <path d="M60,140 C40,120 28,92 40,72 C52,52 84,50 100,60 C110,64 120,72 128,84 C150,68 180,74 192,96 C198,112 190,132 170,144 C128,170 80,170 60,140Z" fill="url(#fur)" /> <!-- Kafa --> <path d="M100,60 C112,46 132,46 144,60 C148,66 152,74 150,84 C148,98 136,108 124,112 C112,116 102,112 96,100 C92,94 90,84 92,76 C94,68 96,66 100,60Z" fill="#f4a261"/> <!-- Gözler --> <ellipse cx="108" cy="70" rx="3" ry="5" fill="black"/> <ellipse cx="92" cy="70" rx="3" ry="5" fill="black"/> <!-- Burun --> <circle cx="100" cy="90" r="4" fill="black"/> </svg> <!-- Ana içerik --> <div class="center" role="region" aria-label="Doğum Günü Mesajları"> <div class="title" id="title">Dora'nın Doğum Günü</div> <div class="section" id="text">Tıkladığın anda mesajlar değişecek. Başlamak için butona bas!</div> <button class="button" id="nextBtn" aria-label="Bir sonraki mesajı göster">Tıkla ve kutla!</button> <!-- Konfeti için kapsayıcı --> <div class="confetti" id="confetti"></div> </div> <!-- Arka plan ormanı alt katmanda (bu öğeler HTMLye eklenmiş halde) --> <div class="forest" aria-label="Orman arka plan"></div> </div> <script> // 6 bölümlük metinler const bölümler = [ "Merhaba Dora, doğum günleri insanlar bir kere kutlar ne aptalca! her gün kutlu olsun senin. Bunu sana yaptım; kendini kötü hissettiğinde insanlar etrafında olmazlar, ekranın arkasında bazen ruhunun tam yanında burada olacağım. Dokunman ve hissetmen yeterli.", "Bu gün güzel görünüyorsun Dora", "Bu gün iyi hissedecek bir şeyler yapmadın mı? Hadi dışarı çıkıp iskender ye!", "Eğer işin içinden çıkamıyorsan Buluta ulaş o seni dinleyecektir.", "Hey İyi ki varsın.", "DOĞUM GÜNÜN KUTLU OLSUN!" ]; let idx = 0; const textEl = document.getElementById('text'); const btn = document.getElementById('nextBtn'); const confettiEl = document.getElementById('confetti'); // Tilkiye tıklama efekti (örnek: iltifat edip göz kırpma) // Tilki üstüne tıklanabilir değilse de kullanıcı etkileşimini artırmak için bir dokunma efekti ekleyelim. // Tilki SVG'sine basit bir etkileşim ekleyelim. const tilki = document.querySelector('.kit'); tilki.style.cursor = 'pointer'; tilki.addEventListener('click', () => { // Küçük bir yüz ifadesi değiştirme hissi için renk değişimi ve bir söz tilki.style.filter = 'drop-shadow(0 6px 14px rgba(0,0,0,.4))'; // Ardından kısa bir teşekkür/iltifat mesaj göstermek istersen showToast("Göz kırpıyorum... Doğum günün kutlu olsun!"); // Geçici olarak tilt'i hafifçe sallatabiliriz (CSS ile zaten hareket var) setTimeout(() => { tilki.style.filter = ''; }, 350); }); // Basit toast mesajı function showToast(message){ const t = document.createElement('div'); t.textContent = message; Object.assign(t.style, { position: 'fixed', left: '50%', bottom: '20px', transform: 'translateX(-50%)', background: 'rgba(0,0,0,.75)', color: 'white', padding: '10px 16px', borderRadius: '8px', fontSize: '14px', zIndex: 9999, pointerEvents: 'none' }); document.body.appendChild(t); setTimeout(()=>{ t.style.transition = 'opacity 0.5s'; t.style.opacity = '0'; }, 1200); setTimeout(()=>{ t.remove(); }, 1700); } // Konfeti üretimi function fireConfetti() { const colors = ['#FFC107', '#FF6F61', '#8BC34A', '#03A9F4', '#E91E63', '#9C27B0']; const count = 60; for (let i = 0; i < count; i++) { const piece = document.createElement('div'); piece.className = 'confetti-piece'; piece.style.left = Math.random() * 100 + 'vw'; piece.style.top = (-Math.random() * 20) + 'vh'; piece.style.width = (6 + Math.random() * 8) + 'px'; piece.style.height = (8 + Math.random() * 12) + 'px'; piece.style.background = colors[Math.floor(Math.random() * colors.length)]; piece.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)'; piece.style.animationDuration = (2 + Math.random() * 3) + 's'; piece.style.animationDelay = (Math.random() * 0.5) + 's'; confettiEl.appendChild(piece); // Animasyon bittikten sonra temizle piece.addEventListener('animationend', () => piece.remove()); } } // İlk yüklemede 1. kısım gözüksün istersen textEl.textContent = bölümler[0]; idx = 0; btn.addEventListener('click', () => { idx++; if (idx >= bölümler.length) { idx = bölümler.length - 1; } textEl.textContent = bölümler[idx]; // 6. bölümde konfeti if (idx === bölümler.length - 1) { fireConfetti(); } }); </script> </body> </html>
