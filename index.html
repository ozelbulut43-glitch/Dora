<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  overflow:hidden;

}

/* ğŸŒŒ gÃ¶kyÃ¼zÃ¼ */
.sky{position:absolute;width:100%;height:100%}
.star{
  position:absolute;width:2px;height:2px;background:white;border-radius:50%;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* ğŸŒ² orman katmanlarÄ± */
.trees{
  position:absolute;bottom:0;width:120%;height:55%;
  background:linear-gradient(to top,#041d0d,transparent);
}
.trees::before,.trees::after{
  content:"";position:absolute;bottom:0;width:100%;height:100%;
  background:repeating-linear-gradient(
    to right,
    transparent 0 40px,
    rgba(0,0,0,.4) 40px 60px
  );
}
.trees.back{opacity:.35;height:40%}
.trees.front{opacity:.9;height:60%}

/* ğŸƒ yaprak efekti */
.leaf{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:#6aff8c;opacity:.6;
  animation:fallLeaf linear infinite;
}
@keyframes fallLeaf{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* ğŸŒ« sis */
.fog{
  position:absolute;bottom:0;width:200%;height:50%;
  background:linear-gradient(to right,transparent,rgba(255,255,255,.1),transparent);
  animation:fogMove 25s linear infinite;
}
@keyframes fogMove{from{transform:translateX(-50%)}to{transform:translateX(0)}}

/* ğŸ¦Š tilki */
.fox{
  position:absolute;bottom:7%;left:50%;
  transform:translateX(-50%);
  width:230px;
  animation:foxIdle 3s ease-in-out infinite;
}
@keyframes foxIdle{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-15px)}
}
.eye{
  animation:blink 5s infinite;
  transform-origin:center;
}
@keyframes blink{
  0%,90%,100%{transform:scaleY(1)}
  92%,94%{transform:scaleY(0.1)}
}

/* âœ¨ masal paneli */
.panel{
  position:absolute;bottom:55%;left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  padding:22px 28px;
  border-radius:22px;
  text-align:center;
  max-width:380px;
  animation:fadeIn 1.5s;
}
@keyframes fadeIn{from{opacity:0;transform:translate(-50%,20px)}to{opacity:1}}

#text{
  font-size:18px;line-height:1.5;min-height:80px;
  text-shadow:0 0 10px rgba(255,255,255,.2);
}

/* ğŸ”¥ buton */
button{
  margin-top:14px;padding:12px 30px;border:none;border-radius:40px;
  background:linear-gradient(45deg,#ffb300,#ff5722);
  color:white;font-size:16px;cursor:pointer;
  box-shadow:0 0 25px rgba(255,140,0,.7);
  transition:.3s;
}
button:hover{transform:scale(1.12)}

/* ğŸ‰ konfeti */
.confetti{
  position:fixed;width:10px;height:10px;
  animation:fall 3.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}
</style>
</head>
<body>
