<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dora'nƒ±n Doƒüum G√ºn√º</title>

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --orange:#f97316;
      --orange2:#ea580c;
      --card: rgba(255,255,255,.92);
      --shadow: 0 15px 35px rgba(0,0,0,.15);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; padding:0; overflow:hidden;
      font-family:'Quicksand', system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 40%, #2E7D32 100%);
    }
    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding: 40px 16px 0;
      gap: 14px;
    }

    /* Ku≈ü */
    .bird{ position:absolute; font-size:22px; z-index:10; animation: fly 15s linear infinite; }
    @keyframes fly{ 0%{left:-10%; top:15%;} 100%{left:110%; top:10%;} }

    /* Kart */
    .card{
      width:min(420px, 100%);
      background: var(--card);
      border-radius:22px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.55);
      padding: 18px;
      text-align:center;
      z-index:20;
      backdrop-filter: blur(8px);
    }
    .messageBox{
      min-height: 150px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .scroll{
      width:100%;
      max-height: 46vh;
      overflow:auto;
      padding: 0 4px;
    }
    .fade{ transition: opacity .28s ease; }
    .text{
      margin:0;
      font-size: 15px;
      line-height: 1.55;
      color:#1f2937;
      font-weight:600;
    }
    @media (min-width: 480px){
      .text{ font-size: 17px; }
    }

    /* Buton */
    .btn{
      margin-top: 14px;
      width:100%;
      border:none;
      background: var(--orange);
      color:white;
      padding: 14px 14px;
      border-radius: 18px;
      font-size: 16px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(249,115,22,.28);
      transition: transform .08s ease, background .2s ease;
    }
    .btn:hover{ background: var(--orange2); }
    .btn:active{ transform: scale(.98); }

    .counter{
      margin: 10px 0 0;
      font-size: 11px;
      color: rgba(0,0,0,.45);
      font-weight:600;
    }

    /* Tilki alanƒ± */
    .foxArea{
      position: fixed;
      bottom: 22px;
      left: 0; right: 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
    }
    .hint{
      font-size: 11px;
      color:white;
      background: rgba(0,0,0,.2);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight:800;
    }

    /* Baloncuk */
    .bubble{
      position:absolute;
      transform: translateX(-50%) scale(.6);
      left:50%;
      bottom: 112%;
      background:white;
      border:2px solid #F7931E;
      color:#D2691E;
      font-family:'Caveat', cursive;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 18px;
      opacity:0;
      transition: .25s;
      white-space: nowrap;
      max-width: 88vw;
      overflow:hidden;
      text-overflow: ellipsis;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      pointer-events:none;
      z-index:100;
    }
    .bubble.show{ opacity:1; transform: translateX(-50%) scale(1) translateY(-8px); }

    /* SVG tilki */
    .foxBtn{
      border:none; background:transparent; padding:0;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .foxWrap{
      position:relative;
      width:170px; height:170px;
      display:grid; place-items:center;
      user-select:none;
    }
    .foxSvg{
      width:170px; height:170px;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.15));
      transform-origin: 50% 70%;
    }
    @keyframes wiggle{
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      20%{ transform: translateY(-6px) rotate(-2deg) scale(1.01); }
      45%{ transform: translateY(0) rotate(2deg) scale(1.01); }
      70%{ transform: translateY(-3px) rotate(-1deg) scale(1.005); }
      100%{ transform: translateY(0) rotate(0deg) scale(1); }
    }
    .wiggle{ animation: wiggle .65s ease-out; }

    .lid{ opacity:0; transform: scaleY(0); transform-origin:center; }
    @keyframes blink{
      0%{transform:scaleY(0); opacity:0;}
      35%{transform:scaleY(1); opacity:1;}
      70%{transform:scaleY(0); opacity:.9;}
      100%{transform:scaleY(0); opacity:0;}
    }
    .blink .lid{ animation: blink .22s ease-in-out; }

    /* Hata kutusu */
    .err{
      position: fixed;
      top: 10px; left: 10px; right: 10px;
      background: rgba(220,38,38,.95);
      color: white;
      padding: 10px 12px;
      border-radius: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      z-index: 9999;
      display:none;
      white-space: pre-wrap;
      box-shadow: 0 10px 20px rgba(0,0,0,.2);
    }

    @media (prefers-reduced-motion: reduce){
      .bird{ animation:none !important; }
      .wiggle{ animation:none !important; }
      .blink .lid{ animation:none !important; }
      .fade{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="bird" style="animation-delay:0s;">üê¶</div>
  <div class="bird" style="animation-delay:7s; animation-duration:18s;">üïäÔ∏è</div>

  <div id="errBox" class="err"></div>

  <div class="wrap">
    <div class="card">
      <div class="messageBox">
        <div class="scroll">
          <p id="mainText" class="text fade">Merhaba Dora! Seni bekleyen bir ≈üeyler var... ‚ú®</p>
        </div>
      </div>

      <button id="nextBtn" class="btn">Dokun ve Ke≈üfet üåü</button>
      <p id="counter" class="counter">Mesaj 0/6</p>
    </div>
  </div>

  <div class="foxArea">
    <div id="foxBubble" class="bubble">Harikasƒ±n! ‚ú®</div>

    <button id="foxBtn" class="foxBtn" aria-label="Tilkiye dokun">
      <div id="foxWrap" class="foxWrap">
        <svg id="foxSvg" class="foxSvg" viewBox="0 0 200 200" role="img" aria-label="Tilki">
          <defs>
            <radialGradient id="fur" cx="35%" cy="30%" r="80%">
              <stop offset="0%" stop-color="#ffb36b"/>
              <stop offset="55%" stop-color="#f07a2b"/>
              <stop offset="100%" stop-color="#c6521d"/>
            </radialGradient>
            <radialGradient id="fur2" cx="60%" cy="40%" r="80%">
              <stop offset="0%" stop-color="#ffd2a3"/>
              <stop offset="60%" stop-color="#f08a3b"/>
              <stop offset="100%" stop-color="#b94a1a"/>
            </radialGradient>
          </defs>

          <ellipse cx="100" cy="176" rx="54" ry="14" fill="rgba(0,0,0,0.10)"/>

          <path d="M128,150 C170,140 178,110 156,86 C145,102 141,122 145,140 C138,150 132,152 128,150Z" fill="url(#fur2)"/>
          <path d="M147,141 C165,132 166,116 156,100 C150,112 147,127 147,141Z" fill="rgba(255,255,255,0.18)"/>

          <path d="M58,88 C58,60 80,44 100,44 C120,44 142,60 142,88 C142,120 122,130 100,134 C78,130 58,120 58,88Z" fill="url(#fur)"/>

          <path d="M76,62 L58,28 L92,52 Z" fill="url(#fur2)"/>
          <path d="M124,62 L142,28 L108,52 Z" fill="url(#fur2)"/>
          <path d="M76,60 L62,34 L90,54 Z" fill="rgba(255,230,210,0.9)"/>
          <path d="M124,60 L138,34 L110,54 Z" fill="rgba(255,230,210,0.9)"/>

          <path d="M78,126 C86,146 114,146 122,126 C119,112 110,106 100,106 C90,106 81,112 78,126Z" fill="rgba(255,255,255,0.88)"/>

          <ellipse cx="100" cy="108" rx="6" ry="5" fill="#2C3E50"/>
          <path d="M100,112 C96,118 92,122 88,124" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
          <path d="M100,112 C104,118 108,122 112,124" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>

          <g id="eyes">
            <ellipse cx="82" cy="92" rx="10" ry="8" fill="rgba(255,255,255,0.85)"/>
            <ellipse cx="118" cy="92" rx="10" ry="8" fill="rgba(255,255,255,0.85)"/>
            <circle cx="82" cy="92" r="4.2" fill="#1f2937"/>
            <circle cx="118" cy="92" r="4.2" fill="#1f2937"/>
            <circle cx="80.5" cy="90.5" r="1.2" fill="white" opacity="0.9"/>
            <circle cx="116.5" cy="90.5" r="1.2" fill="white" opacity="0.9"/>
          </g>

          <!-- blink -->
          <g class="lid">
            <rect x="70" y="86" width="24" height="12" rx="10" fill="rgba(255,255,255,0.95)"/>
            <rect x="106" y="86" width="24" height="12" rx="10" fill="rgba(255,255,255,0.95)"/>
          </g>

          <path d="M62,88 C62,116 82,126 100,130 C118,126 138,116 138,88"
                fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="6" stroke-linecap="round"/>
        </svg>
      </div>
    </button>

    <div class="hint">Bana dokun!</div>
  </div>

  <script>
    // Ekranda hata g√∂ster
    const errBox = document.getElementById('errBox');
    function showErr(msg){
      errBox.style.display = 'block';
      errBox.textContent = msg;
    }
    window.addEventListener('error', (e) => {
      showErr("JS HATASI:\n" + (e.message || "Bilinmeyen hata") + "\n" + (e.filename || "") + ":" + (e.lineno || "") );
    });
    window.addEventListener('unhandledrejection', (e) => {
      showErr("PROMISE HATASI:\n" + (e.reason?.message || e.reason || "Bilinmeyen"));
    });

    const messages = [
      `Merhaba dora doƒüum g√ºnlerini insanlar bir kere kutlar ne aptalca her g√ºn kutlu olsun senin. Bunu sana yaptƒ±m her kendini k√∂t√º hissettiƒüin de bazen insanlar etrafƒ±nda olmazlar ekranƒ±n arkasƒ±nda bazen ruhunun tam yanƒ±nda burada olacaƒüƒ±m dokunman ve hissetmen yeterli`,
      `Bu g√ºn g√ºzel g√∂r√ºn√ºyorsun Dora`,
      `Bu g√ºn iyi hissedecek bir ≈üeyler yapmadƒ±n mƒ±? Hadi dƒ±≈üarƒ± √ßƒ±kƒ±p <span style="color:#f97316;font-weight:800;">iskender ye!</span>`,
      `Eƒüer i≈üin i√ßinden √ßƒ±kamƒ±yorsan <span style="color:#3b82f6;font-weight:800;">Bulut'a ula≈ü</span> o seni dinleyecektir.`,
      `Hey <span style="font-family:Caveat, cursive; font-size:22px; color:#f97316;">ƒ∞yi ki varsƒ±n.</span>`,
      `<span style="font-size:26px;font-weight:900;color:#f97316;display:block;">DOƒûUM G√úN√úN KUTLU OLSUN!</span> üéâüéÇüéà`
    ];

    const compliments = [
      "√áok √∂zelsin! ‚ú®",
      "G√ºl√ºmsemen harika! üòä",
      "Sen √ßok deƒüerlisin! ‚ù§Ô∏è",
      "Dora sen bir tanesin! ü¶ä",
      "Her ≈üey g√ºzel olacak! üåü"
    ];

    let currentIdx = 0;
    const mainText = document.getElementById('mainText');
    const nextBtn = document.getElementById('nextBtn');
    const counter = document.getElementById('counter');

    function setBtn(){
      if (currentIdx === 0) nextBtn.textContent = "Dokun ve Ke≈üfet üåü";
      else if (currentIdx >= messages.length) nextBtn.textContent = "Ba≈ütan Ba≈üla üîÑ";
      else nextBtn.textContent = "Devam Et üêæ";
    }
    setBtn();

    nextBtn.addEventListener('click', () => {
      if (currentIdx < messages.length) {
        mainText.style.opacity = 0;
        setTimeout(() => {
          mainText.innerHTML = messages[currentIdx];
          mainText.style.opacity = 1;
          currentIdx++;
          counter.textContent = `Mesaj ${currentIdx}/6`;
          setBtn();
        }, 200);
      } else {
        currentIdx = 0;
        mainText.textContent = "Dora i√ßin yeni bir tur ba≈ülƒ±yor... ‚ú®";
        counter.textContent = "Mesaj 0/6";
        setBtn();
      }
    });

    // Tilki
    const foxBtn = document.getElementById('foxBtn');
    const foxBubble = document.getElementById('foxBubble');
    const foxWrap = document.getElementById('foxWrap');
    const foxSvg = document.getElementById('foxSvg');
    let t = null;

    function triggerFox(){
      const msg = compliments[Math.floor(Math.random() * compliments.length)];
      foxBubble.textContent = msg;
      foxBubble.classList.add('show');
      clearTimeout(t);
      t = setTimeout(() => foxBubble.classList.remove('show'), 2200);

      foxWrap.classList.remove('blink');
      void foxWrap.offsetWidth;
      foxWrap.classList.add('blink');

      foxSvg.classList.remove('wiggle');
      void foxSvg.offsetWidth;
      foxSvg.classList.add('wiggle');
      setTimeout(()=>foxSvg.classList.remove('wiggle'), 700);
    }

    foxBtn.addEventListener('click', triggerFox, {passive:true});
    foxBtn.addEventListener('touchstart', triggerFox, {passive:true});
  </script>
</body>
</html>
