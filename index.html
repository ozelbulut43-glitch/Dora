<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Tilki MasalÄ± - Ultra Pixar Stil</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  background: radial-gradient(circle at top,#1a2a3a,#020409);
  overflow:hidden;
  height:100vh;
  color:white;
}

/* ORMAN ARKA PLAN */
.forest{
  position:absolute;
  bottom:0;
  width:100%;
  height:60%;
  background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920") center/cover no-repeat;
  filter:brightness(0.7) blur(1px);
}

/* SÄ°S */
.mist{
  position:absolute;
  bottom:0;
  width:100%;
  height:100%;
  background: linear-gradient(transparent,rgba(255,255,255,0.2));
  animation: mist 10s infinite alternate;
}
@keyframes mist{
  from{opacity:.2}
  to{opacity:.6}
}

/* YILDIZLAR */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}

/* TÄ°LKÄ° */
.fox{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  filter:drop-shadow(0 20px 40px rgba(255,140,0,.6));
  animation: foxFloat 4s ease-in-out infinite;
}
@keyframes foxFloat{
  0%,100%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-20px)}
}

/* MASAL BAÅžLIK */
.title{
  position:absolute;
  top:12%;
  width:100%;
  text-align:center;
  font-size:52px;
  font-weight:800;
  letter-spacing:2px;
  text-shadow:0 0 25px orange,0 0 50px red;
}

/* BUTON */
.btn{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  padding:16px 42px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff9a00,#ff3d00);
  color:white;
  font-size:20px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px orange;
  transition:.3s;
}
.btn:hover{
  transform:translateX(-50%) scale(1.1);
  box-shadow:0 0 40px gold;
}

/* MASAL METNÄ° */
.story{
  position:absolute;
  top:30%;
  width:100%;
  text-align:center;
  font-size:22px;
  opacity:0;
  transition:1s;
}
</style>
</head>
<body>

<div class="forest"></div>
<div class="mist"></div>

<img class="fox" src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?q=80&w=600" />

<div class="story" id="storyText">
