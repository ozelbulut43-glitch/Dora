<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{

/* ğŸŒŒ yÄ±ldÄ±zlar */
.star{

}
.cloud:before{left:10px;}

}

/* ğŸŒ² orman */
.forest{
  position:absolute;

@keyframes fogMove{

.fox{
  position:absolute;
  bottom:20%;

  cursor:pointer;
  transition:.3s;
  filter:drop-shadow(0 15px 25px rgba(0,0,0,.6));
}
.fox:hover{transform:scale(1.1);}
@keyframes foxFloat{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-14px);}

/* ğŸ’¬ mesaj kutusu */

</style>
