  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    .font-handwritten { font-family: 'Caveat', cursive; }

    /* Arka plan */
    .forest-bg {

      height: 100vh;

    /* KuÅŸlar */
    .bird { position: absolute; animation: fly 15s linear infinite; font-size: 22px; z-index: 10; }
    @keyframes fly {
      0% { left: -10%; top: 15%; transform: scaleX(1); }
      100% { left: 110%; top: 10%; transform: scaleX(1); }
    }

    /* Kart */
    .message-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(8px);
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.5);
    }
    .fade-text { transition: opacity 0.35s ease; }

    /* Baloncuk */
    .bubble {
      position: absolute;
      background: white;
      padding: 8px 12px;
      border-radius: 18px;
      font-family: 'Caveat';
      font-size: 1.05rem;
      opacity: 0;
      transition: 0.25s;
      pointer-events: none;
      bottom: 112%;
      left: 50%;
      transform: translateX(-50%) scale(0.6);
      white-space: nowrap;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      z-index: 100;
      color: #D2691E;
      border: 2px solid #F7931E;
      max-width: 88vw;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bubble-show { opacity: 1; transform: translateX(-50%) scale(1) translateY(-8px); }

    /* --- SVG tilki --- */
    .fox-wrap{
      position: relative;
      width: 170px;
      height: 170px;
      display: grid;
      place-items: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .fox-svg{
      width: 170px;
      height: 170px;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.15));
      transform-origin: 50% 70%;
    }

    /* mini hareket */
    @keyframes fox-wiggle {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      20% { transform: translateY(-6px) rotate(-2deg) scale(1.01); }
      45% { transform: translateY(0) rotate(2deg) scale(1.01); }
      70% { transform: translateY(-3px) rotate(-1deg) scale(1.005); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }
    .fox-wiggle { animation: fox-wiggle 650ms ease-out; }

    /* gÃ¶z kÄ±rpma (kapak) */
    .lid { opacity: 0; transform: scaleY(0); transform-origin: center; }
    @keyframes blinkLid {
      0% { transform: scaleY(0); opacity: 0; }
      35% { transform: scaleY(1); opacity: 1; }
      70% { transform: scaleY(0); opacity: 0.9; }
      100% { transform: scaleY(0); opacity: 0; }
    }
    .blink-once .lid { animation: blinkLid 220ms ease-in-out; }

    @media (prefers-reduced-motion: reduce) {
      .bird { animation: none !important; }
      .fade-text { transition: none !important; }
      .fox-wiggle { animation: none !important; }
      .blink-once .lid { animation: none !important; }
    }
  </style>

  <script>
    // 1-6 mesajlar (senin yazdÄ±ÄŸÄ±n gibi)
    const messages = [

    ];

    const compliments = [
      "Ã‡ok Ã¶zelsin! âœ¨",
      "GÃ¼lÃ¼msemen harika! ğŸ˜Š",
      "Sen Ã§ok deÄŸerlisin! â¤ï¸",
      "Dora sen bir tanesin! ğŸ¦Š",
      "Her ÅŸey gÃ¼zel olacak! ğŸŒŸ"
    ];

    let currentIdx = 0;
    const mainText = document.getElementById('mainText');
    const nextBtn = document.getElementById('nextBtn');
    const counter = document.getElementById('counter');

    function setButtonLabel() {
      if (currentIdx === 0) nextBtn.innerText = "Dokun ve KeÅŸfet ğŸŒŸ";
      else if (currentIdx >= messages.length) nextBtn.innerText = "BaÅŸtan BaÅŸla ğŸ”„";
      else nextBtn.innerText = "Devam Et ğŸ¾";
    }

    nextBtn.addEventListener('click', () => {
      if (currentIdx < messages.length) {
        mainText.style.opacity = 0;
        setTimeout(() => {
          mainText.innerHTML = messages[currentIdx];
          mainText.style.opacity = 1;

          currentIdx++;
          counter.innerText = `Mesaj ${currentIdx}/6`;
          setButtonLabel();
        }, 260);
      } else {
        currentIdx = 0;
        mainText.innerHTML = "Dora iÃ§in yeni bir tur baÅŸlÄ±yor... âœ¨";
        counter.innerText = `Mesaj 0/6`;
        setButtonLabel();

    });

    setButtonLabel();

    // Tilki: iltifat + blink + hareket
    const foxBtn = document.getElementById('foxBtn');
    const foxBubble = document.getElementById('foxBubble');
    const foxWrap = document.getElementById('foxWrap');
    const foxSvg = document.getElementById('foxSvg');

    let bubbleTimer = null;

    function triggerFox() {
      const randomMsg = compliments[Math.floor(Math.random() * compliments.length)];

      foxBubble.textContent = randomMsg;
      foxBubble.classList.add('bubble-show');
      clearTimeout(bubbleTimer);
      bubbleTimer = setTimeout(() => foxBubble.classList.remove('bubble-show'), 2200);

      // blink
      foxWrap.classList.remove('blink-once');
      void foxWrap.offsetWidth;
      foxWrap.classList.add('blink-once');

      // wiggle
      foxSvg.classList.remove('fox-wiggle');
      void foxSvg.offsetWidth;
      foxSvg.classList.add('fox-wiggle');
      setTimeout(() => foxSvg.classList.remove('fox-wiggle'), 700);
    }

    foxBtn.addEventListener('click', triggerFox, { passive: true });
